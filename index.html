<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <section class="container">
            <div class="carousel">
                <div class="carousel-info">
                    <h1>25%</h1>
                    <h2>Today's Special!</h2>
                    <p>Get discount for every order,
                        only valid for Today.
                    </p>
                </div>
                <div class="carousel-img">
                    <img src="img/top-chair.png" alt="">
                </div>
            </div>
        </section>
        <!-- Category section start -->
        <section class="container">
            <h2 class="section-title">All Category</h2>
            <div class="all-category">
                <div class="category">
                    <img src="img/category/sofa.svg" alt="">
                    <h3>Sofa</h3>
                </div>
                <div class="category">
                    <img src="img/category/chair.svg" alt="">
                    <h3>Chair</h3>
                </div>
                <div class="category">
                    <img src="img/category/table.svg" alt="">
                    <h3>Table</h3>
                </div>
                <div class="category">
                    <img src="img/category/kitchen.svg" alt="">
                    <h3>Kitchen</h3>
                </div>
                <div class="category">
                    <img src="img/category/garden.svg" alt="">
                    <h3>Garden</h3>
                </div>
                <div class="category">
                    <img src="img/category/office.svg" alt="">
                    <h3>Office</h3>
                </div>
                <div class="category">
                    <img src="img/category/university.svg" alt="">
                    <h3>University</h3>
                </div>
                <div class="category">
                    <img src="img/category/others.svg" alt="">
                    <h3>Others</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
